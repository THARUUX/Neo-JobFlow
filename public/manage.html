    <div class="main min-w-screen min-h-screen bg-slate-200 flex md:items-start justify-start items-center p-10 ">
        <div class="overflow-x-auto w-1/2">
            <div class="mb-4">
                <input
                oninput="filterTable()"
                    type="text"
                    id="search-input"
                    class="border rounded-lg p-2 w-full focus:outline-none text-slate-600"
                    placeholder="Search..."
                />
            </div>
            <div id="toPrint" class="max-h-screen overflow-y-scroll">
                <table id="manage-table" class="min-w-full table-auto bg-white shadow-lg rounded-lg">
                    <thead>
                        <tr class="bg-slate-500 text-white text-left">
                            <th class="px-4 py-2 text-center">Job No.</th>
                            <th class="px-4 py-2 text-center">Job Name</th>
                            <th class="px-4 py-2 text-center">Customer</th>
                            <th class="px-4 py-2 text-center">Status</th>
                            <th class="px-4 py-2 text-center">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="manage-table-body" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="w-1/2">
            <form onsubmit="update(event)" class="w-full p-10 flex flex-col gap-5">
                <div class="w-100 flex flex-col gap-1">
                    <label for="">Job No.</label>
                    <input id="edit-jobNo" class="py-1 px-3 rounded-sm shadow-lg text-slate-700 focus:outline-none" type="text" placeholder="Waiting for values..." required>
                </div>
                <div class="w-100 flex flex-col gap-1">
                    <label for="">Book Name</label>
                    <input id="edit-bookName" class="py-1 px-3 rounded-sm shadow-lg text-slate-700 focus:outline-none" type="text" placeholder="Waiting for values..." required>
                </div>
                <div class="w-100 flex flex-col gap-1">
                    <label for="">Customer</label>
                    <input id="edit-customer" class="py-1 px-3 rounded-sm shadow-lg text-slate-700 focus:outline-none" type="text" placeholder="Waiting for values..." required>
                </div>
                <!--Hidden-->
                <input type="text" id="edit-id" value="" class="hidden" required>

                <div class="w-100 flex justify-end">
                    <button type="submit" class="flex bg-lime-500 gap-2 text-white py-1 px-5 rounded-full shadow-2xl hover:bg-lime-600">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
