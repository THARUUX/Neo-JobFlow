    <div class="main min-w-screen min-h-screen bg-slate-200 flex md:items-start justify-center items-center p-10 ">
        <div class="overflow-x-auto w-full">
            <div class="mb-4">
                <input
                oninput="filterTable()"
                    type="text"
                    id="search-input"
                    class="border rounded-lg p-2 w-full focus:outline-none text-slate-600"
                    placeholder="Search..."
                />
            </div>
            <div id="toPrint" class="max-w-screen overflow-y-scroll">
                <table id="finished-table" class="min-w-full table-auto bg-white shadow-lg rounded-lg">
                    <thead>
                        <tr class="bg-lime-500 text-white text-left">
                            <th class="px-4 py-2">Job No.</th>
                            <th class="px-4 py-2">Job Name</th>
                            <th class="px-4 py-2">Customer</th>
                            <th class="px-4 py-2">Status</th>
                            <th class="px-4 py-2">Uploaded at</th>
                            <th class="px-4 py-2">Days since</th>
                        </tr>
                    </thead>
                    <tbody id="finished-table-body" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
            <div class="mb-4 fixed bottom-5 left-10">
                <button onclick="printDiv('toPrint')" id="" class="px-4 py-2 bg-slate-900 text-white rounded mr-2 flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
